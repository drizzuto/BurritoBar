<!DOCTYPE html>
<html>
<head>
    <title>Create an Account</title>
    <link rel="stylesheet" type="text/css" href="../_css/createaccount.css" />
</head>
<body>
    <div id="navBar">
        <img id="navbar_logo" src="../_images/_logos/BugBountyTextLogo.png" />
        <ul>
            <li class="leftNav"><a href="index.html">Home</a></li>
            <li class="leftNav"><a href="order.html">Order</a></li>
        </ul>
        <div id="formArea">
            <form method="post" id="login" name="loginForm">
                <a id="sign_up_link" href="createaccount.html">New User?</a>
                <input class="loginForm" type="submit" value="Log In" id="submitButton">
                <input class="loginForm" type="text" name="password" placeholder="Password">
                <input class="loginForm" type="text" name="email" placeholder="Email">
            </form>
        </div>
    </div>
    <form id="sign_up_form">
        <div>
            <input class="sign-up-field" type="text" placeholder="First name"/>
            <input class="sign-up-field" type="text" placeholder="Last name" />
        </div>
        <input class="sign-up-field" type="text" placeholder="Email" />
        <input class="sign-up-field" type="text" placeholder="Password" />
        <div id="credit_card">
            <select>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="american_express">American Express</option>
            </select>
            <input class="sign-up-field" type="text" placeholder="XXXX XXXX XXXX XXXX"/>
        </div>
    </form>
</body>
</html>
