<!DOCTYPE html>
<html>
<head>
    <title>Create an Account</title>
    <link rel="stylesheet" type="text/css" href="../_css/createaccount.css" />
</head>
<body>
    <div id="navBar">
        <ul>
            <li id="navbar_logo" class="leftNav"><a href="index.html">Bear-Sized Burritos</a></li>
            <li class="leftNav"><a href="order.html">Order</a></li>
        </ul>
        <div id="formArea">
            <form method="post" id="login" name="loginForm">
                <a id="sign_up_link" href="createaccount.html">New User?</a>
                <input class="loginForm" type="submit" value="Log In" id="submitButton">
                <input class="loginForm" type="text" name="password" placeholder="Password">
                <input class="loginForm" type="text" name="email" placeholder="Email">
            </form>
        </div>
    </div>
    <form id="signUp">
        <div>
            <input class="signUpForm" type="text" placeholder="First name"/ id="firstNameSignUp">
            <input class="signUpForm" type="text" placeholder="Last name" id="lastNameSignUp"/>
        </div>
        <input class="signUpForm" type="text" placeholder="Email" id="emailSignUp"/>
        <input class="signUpForm" type="text" placeholder="Password" id="passwordSignUp"/>
        <div id="credit_card">
            <select id="creditCardTypeSignUp">
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="american_express">American Express</option>
            </select>
            <input class="signUpForm" type="text" placeholder="XXXX XXXX XXXX XXXX" id="creditCardNumberSignUp"/>
            <input class="signUpForm" type="submit" id="submitSignUpForm">
        </div>
    </form>
</body>
</html>
